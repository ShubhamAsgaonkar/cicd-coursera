apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  description: this task will cleanup
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACES_SOURCE_PATH
          value: $(WORKSPACES_SOURCE_PATH)
      workingDir: $(WORKSPACES_SOURCE_PATH)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
            set -eu
            echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
            # Delete any existing contents of the directory if it exists.
            #
            # We don't just "rm -rf ${WORKSPACE_SOURCE_PATH}" because ${WORKSPACE_SOURCE_PATH} might be "/"
            # or the root of a mounted volume.
            if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
              # Delete non-hidden files and directories
              rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
              # Delete files and directories starting with . but excluding ..
              rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
              # Delete files and directories starting with .. plus any other character
              rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
            fi

---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: args to pass to nose
      type: string
      default: "-v"
  description: this is for linting using nose
  steps:
    - name: nosetest
      image: python:3.9-slim
      workingDir: $(WORKSPACES_SOURCE_PATH)
      script: |
        #/bin/bash
        set -eupython -m pip install --upgrade pip wheel
        pip install -r requirements.txt
        nosetest $(params.args)




